<!doctype html>
<html>
	<head>
		<title>Busy</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h1><a href="/">Büíz-é</a></h1>

		<form action="/check_username/" method="Post">
			Username: <input type="text" name="username"><br>
			<input type="submit" value="Check">
			{% if username_free == True %}
				<b style="color: green;">{{ username }} is free!</b>
			{% endif %}
			{% if username_free == False %}
				<b style="color: red;">{{ username }} is taken!</b>
			{% endif %}
		</form>

		<a href="/compare">Compare</a>
	</body>
