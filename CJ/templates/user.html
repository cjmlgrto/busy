<!doctype html>
<html>
	<head>
		<title>Busy / {{ username }}</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h1><a href="/">Busy</a> / {{ username }}</h1>

		<h2>is busy at these times:</h2>
		{{ events[0] }} - {{ events[1] }}

		<hr>

		<form action="/user/{{ username }}/create_event/" method="post">
			start time (0-24hrs): <input type="text" name="start"><br>
			end time (0-24hrs): <input type="text" name="end"><br>
			<input type="submit" value="Create event">
		</form>

	</body>
</html>
