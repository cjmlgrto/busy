<!doctype html>
<html>

<head>
    <title>Büizé | Compare Your Calendar</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-1.9.0.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>

<body>
    <div class="overlay">
        <img alt="IMAGE" src="{{ url_for('static', filename='images/1.jpg') }}" class="landing">
        <img alt="IMAGE" src="{{ url_for('static', filename='images/2.jpg') }}" class="landing">
        <img alt="IMAGE" src="{{ url_for('static', filename='images/3.jpg') }}" class="landing">
        <img alt="IMAGE" src="{{ url_for('static', filename='images/4.jpg') }}" class="landing">
        <img alt="IMAGE" src="{{ url_for('static', filename='images/5.jpg') }}" class="landing">
    </div>
    <script>
        $(document).ready(function () {
            $(".overlay img:gt(0)").hide();
            setInterval(function () {
                $(".overlay :first-child").next().fadeIn(1700);
                $(".overlay :first-child").fadeOut(1200, function () {
                    $(".overlay :first-child").appendTo(".overlay");
                });
            }, 5000);
        });
    </script>
    <div class="logo">
        <img alt="" src="{{ url_for('static', filename='images/logo-w-dropshadow.svg') }}">
        <div class="tagline" align='center'>
            Easily share and compare your availability.
            <br>
            <br> <strong>It's Time to Coincide.</strong>
            <br>
        </div>

        {% if username_exists == False %}
            <script>
                alert("That user name is not valid");
            </script>
        {% endif %}
        <form action="/" method="post">
            <div class="navigation">
                <br>
                <a class="ghost-button" href="/new_user">Create</a>
                <br>
                <br>
                <input type="submit" class="ghost-button">Resume</a>
                <input type="text" name="username"> 
            </div>
        </form>
    </div>


</body>

</html>
